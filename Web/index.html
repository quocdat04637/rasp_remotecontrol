<!DOCTYPE html>
<html>
<head>
    <title>Remote Device Management</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <h1>Thông Tin Thiết Bị</h1>

    <div class="device" id="lightDevice">
        <h2>Đèn</h2>
        <p>Trạng thái: <span id="lightStatus">Loading...</span></p>
        <p>Số lần bật: <span id="lightSwitchCount">Loading...</span></p>
        <p>Thời gian sáng: <span id="lightUsageTime">Loading...</span></p>
    </div>

    <div class="device" id="fanDevice">
        <h2>Quạt</h2>
        <p>Trạng thái: <span id="fanStatus">Loading...</span></p>
        <p>Tốc độ: <span id="fanSpeed">Loading...</span></p>
        <p>Thời gian sử dụng: <span id="fanUsageTime">Loading...</span></p>
    </div>
    <button id="refreshButton">Refresh</button>

    <script src="./main.js"></script>
</body>
</html>
