<!DOCTYPE html>
<html>
<head>
    <title>Raspberry Pi Control</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <h1>Raspberry Pi Control</h1>
    <div>
        <h2>Đèn</h2>
        <button id="lightButton">Bật Đèn</button>
        <p id="lightStatus">Trạng thái: Unknown</p>
    </div>
    <div>
        <h2>Quạt</h2>
        <input type="range" id="fanSpeedRange" min="0" max="100" step="1" value="0">
        <p>Tốc độ: <span id="fanSpeedValue">0%</span></p>
        <p id="fanStatus">Trạng thái: Unknown</p>
    </div>
    <script src="./script1.js"></script>
</body>
</html>
